<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ACR TI-RADS</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
  <app-root></app-root>
  <script>
    //total hack!!!
    setTimeout(function(){
      var hoverContents = document.querySelectorAll('.hover-note .hover-content');
      window.onmousemove = function (e) {
        var x = (e.clientX + 20) + 'px',
            y = (e.clientY + 20) + 'px';
        for (var i = 0; i < hoverContents.length; i++) {
            hoverContents[i].style.top = y;
            hoverContents[i].style.left = x;
        }
      };
    },1000);
  </script>
</body>
</html>
